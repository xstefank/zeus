- name: "Generate SSH key {{ jenkins.home }}/.ssh/id_rsa"
  openssh_keypair:
    path: "{{ jenkins.home }}/.ssh/id_rsa"
    type: rsa
    size: 4096
    state: present
    force: no
    owner: "{{ jenkins.username }}"
    group: "{{ jenkins.groupname }}"
