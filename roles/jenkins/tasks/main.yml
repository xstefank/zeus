---
- assert:
    that:
      - jenkins is defined
      - jenkins.groupname is defined
      - jenkins.groupname != ""
      - jenkins.gid is defined
      - jenkins.gid | length > 0
      - jenkins.username is defined
      - jenkins.username != ""
      - jenkins.uid is defined
      - jenkins.uid | length > 0
      - jenkins.home is defined
      - jenkins.home != ""
    quiet: true

- include_tasks: tasks/jobs.yml

- include_role:
    name: account
  vars:
    account: 
      username: "{{ jenkins.username }}"
      uid: "{{ jenkins.uid }}"
      group: "{{ jenkins.groupname }}"
      gid: "{{ jenkins.gid }}"
      home: "{{ jenkins.home }}"

